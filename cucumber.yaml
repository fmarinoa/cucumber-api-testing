default:
  formatOptions:
    snippetInterface: 'async-await'
  paths:
    - './features/**/*.feature'
  dryRun: false
  require:
    - './features/steps/*.steps.ts'
    - './features/support/*.ts'
  requireModule:
    - 'ts-node/register'
    - 'tsconfig-paths/register'
  format:
    - 'json:cucumber-report.json'
  publish: false
